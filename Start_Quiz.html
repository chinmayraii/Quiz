<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.js">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Start Quiz</title>
</head>

<body style="background-color: black;">
    <div class="container">
        <div class="card">
            <div class="card-header" style="background-color: black;">
                <img src="https://img.freepik.com/free-vector/quiz-neon-sign_1262-19629.jpg?w=2000" height="200px" width="100%" alt="">
            </div>
            <div class="card-body text-center">
                <h1>TOTAL QUESTIONS : <span style="color: red;">20</span></h1>
                <h1>TOTAL TIME/QUES : <span style="color: red;">20 sec</span></h1>
                <h1>DIFFICULTY LEVEL : <span style="color: red;">Medium</span></h1>
                <br>
                <button class="bg-dark" type="submit" id="c" onclick="squiz()" style="font-size: 30px;color: white;">START QUIZ</button>
            </div>
        </div>
    </div>
</body>
<script>
    function squiz()
    {
        document.getElementById("c").innerHTML=window.location.href="mainquiz.html";
    }
</script>
</html
